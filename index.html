<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Welcome to the counter</h1>
      <div class="wrapper">
        <h4>Current Count: <span id="count">0</span></h4>
      </div>
      <div class="btn__container">
        <button class="btn" id="decrement">Decrement</button>
        <button class="btn" id="increment">Increment</button>
      </div>
      <div class="container">
        <p class="p" id="p"></p>
        <div class="img__container">
          <img
            src="https://media.giphy.com/media/10a9ikXNvR9MXe/giphy.gif"
            alt="The doctor saying welcome"
          />
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
